<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h2>Registered Users</h2>
    <ul>
        {% for user in users %}
            <li>
                <strong>username: {{ user.username }}</strong>
                <br>DIET</br>
                <ul>
                    {%for diet in user.diets %}
                    <li> {{ diet.name }} </li>
                    {% endfor %}
                </ul>
                <!-- END OF USER CODE -->
            <br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
